<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="design/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"></div>
            <span>18:43</span>
        <div class="status-bar__column"></div>
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Talk</h1>
        <p class="welcome-header__text">If you have a Kakao Acount, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kakao Account or Password</a>
    </form>


    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script> <!--스크립트는 항상 body 마지막에 있어야한다-->
</body>
</html>
