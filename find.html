<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" class="nav__a" href="design/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find - Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"></div>
            <span>18:43</span>
        <div class="status-bar__column"></div>
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-address-book"></i>
                <span>Add By Contacts</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add By ID</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-envelope"></i>
                <span>Invate</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div> 
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#DOGE</h5>
                    <h6 class="open-post__hashtags">#doge#1dollar#crypto</h6>
                    <div class="open-post__members">
                        <img src="Elon-Musk.jpg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                    <img src="Doge1.png">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#CRYPTO</h5>
                    <h6 class="open-post__hashtags">#binance#bitcoin#crypto</h6>
                    <div class="open-post__members">
                        <img src="Elon-Musk.jpg" />
                        <span class="open-post__member-count">552 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                    <img src="Doge2.png">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>88</span>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>

 

    <nav class="nav">
        <ul class="nav__list">
            <li nav=nav__btn><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li nav=nav__btn><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li nav=nav__btn><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li nav=nav__btn><a class="nav__link" href="more.html"><span class="nav__alarm"></span><i class="fas fa-ellipsis-h fa-2x"></i></i></a></li>
        </ul>
    </nav>

    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script> <!--스크립트는 항상 body 마지막에 있어야한다-->
</body>
</html>
